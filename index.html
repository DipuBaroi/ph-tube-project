<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .active {
            background-color: #FF1F3D;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <!-- nav section -->
        <nav class="w-11/12 mx-auto flex justify-between border-b-2 py-5 items-center border-[#17171720]">
            <div>
                <img class="w-[120px]" src="assets/Logo.png" alt="">
            </div>
            <div>
                   <label class="input input-bordered flex items-center gap-2">
     <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 16 16"
    fill="currentColor"
    class="h-4 w-4 opacity-70">
    <path
      fill-rule="evenodd"
      d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
      clip-rule="evenodd" />
  </svg>
  <input id="search-input" type="text" class="grow" placeholder="Search" />
 
</label>
            </div>
            <div>
                <button class="btn bg-[#FF1F3D] text-white">Blogs</button>
            </div>
        </nav>
        <!-- category section -->
        <nav id="category-container" class="flex justify-center gap-5 py-5">
            <div>
                <button id="btn-all" onclick="loadVideo()" class="btn btn-sm ">All</button>
            </div>


        </nav>
    </header>
    <main>
        <section id="video-container" class="w-11/12 mx-auto grid grid-cols-4 gap-5">

            <div class="py-20 col-span-4 flex flex-col items-center justify-center">
                <img src="assets/Icon.png" alt="">
                <h2 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h2>
            </div>
        </section>
    </main>
    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="video-details" class="modal">
        <div class="modal-box">
            <div id="details-container"></div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>

 

    <!-- scripts -->
    <script src="script/index.js"></script>
</body>

</html>
